<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="textInput" id="input"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="seven" id="sev">7</button>
            <button value="eight" id="eig">8</button>
            <button value="nine" id="nin">9</button>
            <button value="divide" id="div">/</button>
        </div>
        <div class="row">
            <div class="col">
                <button value="four" id="for">4</button>
                <button value="five" id="fiv">5</button>
                <button value="six" id="six">6</button>
                <button value="times" id="times">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button value="one" id="one">1</button>
                <button value="two" id="two">2</button>
                <button value="three" id="thr">3</button>
                <button value="minus" id="minus">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button value="clear" id="clear">C</button>
                <button value="zero" id="zer">0</button>
                <button value="equal" id="equal">=</button>
                <button value="add" id="add">+</button>
            </div>
        </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>


</script>
</body>
</html>
