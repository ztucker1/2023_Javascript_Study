<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programatic Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">
            <input type="text" id="txt1" />
            <input type="text" id="txt2" />
            <button value="check" id="btn">Check Empty</button>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    /*
    Part 1: Add a click event to both text boxes that links to a method "changeBG" that changes the
    background color of the text box to green.
    */
    const txt1 = document.getElementById("txt1");
    const txt2 = document.getElementById("txt2");
    const btn = document.getElementById("btn");

    txt1.addEventListener("click", changeBG);
    txt2.addEventListener("click", changeBG);
    btn.addEventListener("click", sum);
    /*
        Part 2: Write the function that changes their background color here.
     */
    function changeBG() {
        event.target.style.backgroundColor = "green";
    }
    function sum(){
        var evaluation="";
        evaluation += txt1.value;
        evaluation += " + ";
        evaluation += txt2.value;

        alert(eval(evaluation));
    }

</script>
</body>
</html>
