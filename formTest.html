<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Examples</title>
    <script>
        function goose() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const output = document.getElementById("output");

            let sum = parseInt(num1) + parseInt(num2);
            if (sum > 42){
                output.innerHTML = "You didn't destroy the universe!";
            }
            else{
                output.innerHTML = "You destroyed the universe!";
            }
        }


    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <label for="num1">Number 1</label><input type="text" name="num1" id="num1" class="form-control">
           </div>
        <div class="col">
            <label for="num2">Number 2</label><input type="text" name="num2" id="num2" class="form-control">
        </div>

    </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-danger" onclick="goose()">Click Me</button>
            </div>
            <div class="col">
                <p id="output">My Output</p>
            </div>

        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
