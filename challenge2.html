<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Challenge 2</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <!-- Put the Button Here! -->
            <button onclick='changeText()' id='button'>Click Me</button>
        </div>
    </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>

<script>
    // Build a button that - as you click it - changes the text that shows up in a popup
    // Use Bootstrap classes to style the button initially.
    // Give the button an onclick attribute that calls the function changeColor

    const text = ["HI", "WHY R U HERE", "WHAT", "AHHHHH", "CSP??", "read more books", "almost christmas"];
    let textIndex = 0;
    function changeText() {
        alert(text[textIndex % 7]);
        textIndex++;
    }

</script>
</body>
</html>
