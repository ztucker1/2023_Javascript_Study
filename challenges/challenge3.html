<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 3</title>
    <script>
        /*
            Challenge 3: Create a webpage where:
            1. When you click a button an image appears.
            2. When you click the image the button disappears

            First come up with a plan
         */
        function clickBtn(){
            img1.style.display = "block";
        }
        function clickImg(){
            button.style.display = "none";
        }
         function hoverImg(){
            img1.style.width = "50%";
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- This column is for the button -->
            <button class="btn btn-danger" onclick="clickBtn()" id="button">Click Me</button>
        </div>
        <div class="col">
            <!-- This column is for the image -->
            <img src="../img/stock.png" onclick="clickImg()" onmouseover="hoverImg()" style="display:none;" id="img1"/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
